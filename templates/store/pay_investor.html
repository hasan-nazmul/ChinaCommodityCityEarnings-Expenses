{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-lg border-0 overflow-hidden">
      <!-- Header Section -->
      <div
        class="card-header bg-warning bg-opacity-10 text-center py-4 border-0"
      >
        <div class="mb-2">
          <i class="bi bi-cash-coin text-warning display-4"></i>
        </div>
        <h4 class="mb-1 fw-bold text-dark">Settle Payment</h4>
        <p class="text-muted mb-0">
          Recipient:
          <span class="badge bg-dark text-white rounded-pill px-3"
            >{{ investor.username }}</span
          >
        </p>
      </div>

      <!-- Form Section -->
      <div class="card-body p-4">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-4">
            <label
              class="form-label text-uppercase text-secondary small fw-bold"
              >Enter Amount</label
            >
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-white text-muted border-end-0"
                >$</span
              >
              <input
                type="number"
                step="0.01"
                name="amount"
                class="form-control border-start-0 ps-0 fs-3 fw-bold text-dark"
                placeholder="0.00"
                required
                autofocus
              />
            </div>
            <div class="form-text mt-2 text-muted">
              <i class="bi bi-shield-check me-1"></i> Transaction will be
              recorded immediately.
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark btn-lg shadow-sm">
              Confirm Transfer
            </button>
            <a
              href="{% url 'dashboard' %}"
              class="btn btn-light btn-lg text-muted"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
