{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-warning">
        Record Payment to {{ investor.username }}
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label>Amount to Pay ($)</label>
            <input
              type="number"
              step="0.01"
              name="amount"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-dark w-100">
            Confirm Payment
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
