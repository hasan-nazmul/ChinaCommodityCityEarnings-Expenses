{% extends 'base.html' %} 

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 75vh">
  <div class="col-md-5 col-lg-4">
    
    <!-- Cancel Link -->
    <div class="mb-4 text-center">
        <a href="{% url 'dashboard' %}" class="text-decoration-none text-muted small fw-bold">
            <i class="bi bi-x-circle me-1"></i> Cancel Transaction
        </a>
    </div>

    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
      <div class="card-body p-4 p-md-5 text-center">
        
        <!-- Recipient Avatar -->
        <div class="mb-3">
            <div class="d-inline-flex align-items-center justify-content-center bg-dark text-white rounded-circle shadow-sm fw-bold" style="width: 72px; height: 72px; font-size: 1.75rem;">
                {{ investor.username|first|upper }}
            </div>
        </div>

        <!-- Title -->
        <h4 class="fw-bold text-dark mb-1">Paying {{ investor.username }}</h4>
        <p class="text-muted small">Enter the amount to settle from earnings.</p>

        <form method="POST" class="mt-4">
          {% csrf_token %}

          <!-- Large Amount Input -->
          <div class="mb-4 position-relative">
            <div class="d-flex align-items-center justify-content-center border-bottom border-2 pb-2">
                <span class="text-muted fs-2 fw-bold me-1">$</span>
                <input
                    type="number"
                    step="0.01"
                    name="amount"
                    class="form-control border-0 bg-transparent text-center p-0 text-dark fw-bold"
                    style="font-size: 3.5rem; max-width: 250px; outline: none; box-shadow: none;"
                    placeholder="0.00"
                    required
                    autofocus
                />
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-success w-100 btn-lg shadow-md fw-bold py-3 rounded-3">
            Confirm Payment <i class="bi bi-arrow-right ms-2"></i>
          </button>
          
          <div class="mt-4 pt-3 border-top">
            <div class="d-flex justify-content-center align-items-center text-muted small">
                <i class="bi bi-shield-check me-2 fs-5 text-success"></i>
                <span>Secure Transfer & Record</span>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
