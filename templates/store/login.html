{% extends 'base.html' %} {% block content %}
<div
  class="row justify-content-center align-items-center"
  style="min-height: 75vh"
>
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <!-- Logo & Header -->
        <div class="text-center mb-4">
          <div
            class="bg-primary bg-opacity-10 d-inline-block rounded-circle p-3 mb-3"
          >
            <i class="bi bi-buildings-fill text-primary display-4"></i>
          </div>
          <h4 class="fw-bold text-dark">Welcome Back</h4>
          <p class="text-muted small">Sign in to manage your inventory</p>
        </div>

        <form method="post">
          {% csrf_token %}

          <!-- Username Field -->
          <div class="mb-3">
            <label
              class="form-label text-uppercase text-secondary small fw-bold"
              style="font-size: 0.75rem"
              >Username</label
            >
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-light border-end-0 text-muted">
                <i class="bi bi-person-fill"></i>
              </span>
              <input
                type="text"
                name="username"
                class="form-control bg-light border-start-0 fs-6"
                placeholder="Enter your ID"
                required
                autofocus
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <label
              class="form-label text-uppercase text-secondary small fw-bold"
              style="font-size: 0.75rem"
              >Password</label
            >
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-light border-end-0 text-muted">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input
                type="password"
                name="password"
                class="form-control bg-light border-start-0 fs-6"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary w-100 btn-lg py-2 shadow-sm rounded-3 fw-bold"
          >
            Sign In <i class="bi bi-arrow-right ms-2"></i>
          </button>
        </form>
      </div>

      <!-- Footer text -->
      <div class="card-footer bg-white border-top-0 text-center py-3">
        <small class="text-muted"
          >Need an account? Contact the Facility Owner.</small
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
