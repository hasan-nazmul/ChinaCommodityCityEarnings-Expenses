{% extends 'base.html' %} 

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh">
  <div class="col-md-6 col-lg-4">
    
    <!-- Brand Logo (Optional above card) -->
    <div class="text-center mb-4">
        <div class="d-inline-flex align-items-center justify-content-center bg-white shadow-sm rounded-circle p-1 mb-2">
             <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                 <i class="bi bi-buildings-fill fs-4"></i>
             </div>
        </div>
        <h5 class="fw-bold text-dark letter-spacing-1">CCC SYSTEM</h5>
    </div>

    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
      <div class="card-body p-4 p-md-5">
        
        <!-- Header -->
        <div class="text-center mb-5">
          <h3 class="fw-bold text-dark mb-1">Welcome Back</h3>
          <p class="text-muted small">Please enter your credentials to continue.</p>
        </div>

        <form method="post">
          {% csrf_token %}
            
          <!-- Error Handling Display -->
          {% if form.errors %}
            <div class="alert alert-danger border-0 d-flex align-items-center p-3 mb-4 rounded-3 small">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <div>Invalid username or password.</div>
            </div>
          {% endif %}

          <!-- Username Field -->
          <div class="mb-4">
            <label class="form-label text-uppercase text-secondary small fw-bold" style="font-size: 0.7rem; letter-spacing: 1px;">Username</label>
            <input
                type="text"
                name="username"
                class="form-control form-control-lg fs-6 py-3 bg-light border-0"
                placeholder="e.g. investor_01"
                required
                autofocus
            />
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <div class="d-flex justify-content-between">
                <label class="form-label text-uppercase text-secondary small fw-bold" style="font-size: 0.7rem; letter-spacing: 1px;">Password</label>
            </div>
            <input
                type="password"
                name="password"
                class="form-control form-control-lg fs-6 py-3 bg-light border-0"
                placeholder="••••••••"
                required
            />
          </div>

          <!-- Submit Button -->
          <div class="d-grid mt-5">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm fw-bold py-3 fs-6">
              Sign In <i class="bi bi-arrow-right ms-2"></i>
            </button>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="card-footer bg-light border-0 text-center py-3">
        <small class="text-muted">
            Don't have an account? 
            <span class="text-dark fw-bold">Contact Admin</span>
        </small>
      </div>
    </div>

  </div>
</div>
{% endblock %}
