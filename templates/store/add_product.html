{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Add New Product</div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">
            Add Product
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
